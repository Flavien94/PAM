    defaults: { _controller: EventBundle:Event:edit }
event_update:
    path:     /{id}
    defaults: { _controller: EventBundle:Event:update }
event_delete:
    path:     /{id}/delete
    defaults: { _controller: EventBundle:Event:delete }
