event:
    path:     /
    defaults: { _controller: EventBundle:Event:index }
event_create:
    path:     /create
    defaults: { _controller: EventBundle:Event:create }
event_new:
    path:     /new
    defaults: { _controller: EventBundle:Event:new }
event_show:
